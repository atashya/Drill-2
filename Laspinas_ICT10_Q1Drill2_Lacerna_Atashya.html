<!DOCTYPE html>
<html>
<head>
    <title>String Showcase: My Basic Info</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script defer src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">
    <h2> String Showcase: My Basic Info</h2>

    <!-- Input Fields -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" placeholder="Enter your age"><br><br>

    <label for="school">School:</label><br>
    <input type="text" id="school" placeholder="Enter your school"><br><br>

    <!-- Button -->
    <button id="generate-btn">Generate Message</button>

    <!-- Display Area -->
    <div id="output" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px;"></div>

    <!-- PyScript Configuration -->
    <py-config>
        [[fetch]]
        files = ["main.py"]
    </py-config>
    <script type="py" src="main.py"></script>
</body>
</html>
